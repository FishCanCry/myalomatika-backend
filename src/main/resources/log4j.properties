log4j.logger.com.cryfish.myalomatika=ALL, logger, console
log4j.appender.logger=org.apache.log4j.RollingFileAppender
log4j.appender.logger.File=logs/console.log
log4j.appender.logger.MaxFileSize=10240Kb
log4j.appender.logger.maxBackupIndex=5
log4j.appender.logger.layout=org.apache.log4j.PatternLayout
log4j.appender.logger.layout.conversionPattern=%d{dd.MM.yyyy HH\:mm\:ss.SSS} [%-5p] <%c{2}> - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=ALL
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n